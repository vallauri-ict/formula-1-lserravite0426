<ion-card *ngIf="driverOk">
  <ion-img [src]="driver.img"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ driver.firstname }} {{ driver.lastname }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-text>
      <p><strong>Date of birth: </strong>{{ driver.dob }}</p>
      <p><strong>Place of birth: </strong>{{ driver.placeOfBirth }}</p>
      <p><strong>Nationality: </strong>{{ driver.country.name }}</p>
    </ion-text>
    <div class="right">
      <ion-button color="primary" fill="clear" (click)="modal()">More details</ion-button>
    </div>
  </ion-card-content>
</ion-card>
