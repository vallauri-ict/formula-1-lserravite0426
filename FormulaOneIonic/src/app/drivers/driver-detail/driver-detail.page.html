<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/drivers" (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Driver detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-img [src]="driver.img"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ driver.firstname }} {{ driver.lastname }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text>
              <p>{{ driver.description }}</p>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
