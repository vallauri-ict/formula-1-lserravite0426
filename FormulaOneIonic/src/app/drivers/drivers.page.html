<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Drivers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Drivers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input type="numeric" placeholder="Search by ID" [(ngModel)]="idSearch" clearInput (ionChange)="clear()"></ion-input>
          <ion-button size="small" fill="clear" (click)="search()">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="!driver">
        <app-driver-card *ngFor="let driver of drivers" [driver]="driver"></app-driver-card>
      </ion-col>
      <ion-col size="12" *ngIf="driver">
        <app-driver-card [driver]="driver" *ngIf="!notFound"></app-driver-card>
        <ion-text *ngIf="notFound">
          <h1 style="text-align: center;">Driver not found</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="moreDrivers($event)" [disabled]="disableScroll">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
